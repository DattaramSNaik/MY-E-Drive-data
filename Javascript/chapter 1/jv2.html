  <body>
    <h2>JavaScript Functions</h2>

    <p>
      This example calls a function which performs a calculation and returns the
      result:

    <p id="demo"></p>

    <script>
      var x = myFunction(10);

      function myFunction(temp) {
        return (9 / 5) * temp + 32;
      }
    </script>
