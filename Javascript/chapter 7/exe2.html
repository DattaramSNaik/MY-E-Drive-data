<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="" id="lable">Enter some text</label><br />
    <input
      type="text"
      id="demo"
      onchange="myfun()"
      placeholder="Enter some text"
    />
    <script>
      function myfun() {
        var txt = document.getElementById("demo").value;
        var op = document.getElementById("lable");
        op.innerHTML = txt;
      }
    </script>
  </body>
</html>
