<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
</head>
<body>
    <h1>Lets learn list tags</h1>
    <h2>ORDERED LIST</h2>
    <ol>
        <li>monday</li>
        <li>tuesday</li>
        <li>wedesday</li>
    </ol>
    <h2>UNORDERED LIST</h2>
    <ul>
        <li>monday</li>
        <li>tuesday</li>
        <li>wedesday</li>
    </ul>
    <h2>DESCRIPTION LIST</h2>
    <DL>
        <DT>FIRST DAY</DT>
        <dd>Monday</dd>
        <DT>second DAY</DT>
        <dd>Tuesday</dd>
        <DT>Third DAY</DT>
        <dd>wedesday</dd>
    </DL>
    
</body>
</html>
