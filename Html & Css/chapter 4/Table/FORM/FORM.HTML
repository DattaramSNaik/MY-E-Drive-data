<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>lets learn about forms</h1>
    <fieldset>
      <legend>Candidate Details</legend>
      <form>
        <table>
          <tr>
            <label for="candidateName">Candidate Full Name :-</label>
            <input
              type="text"
              placeholder="Candidate Full Name "
              id="candidateName"
            />
            <br />
          </tr>
          <br />
          <tr>
            <label for="candidateEmail">Candidate Email :-</label>
            <input
              type="email"
              placeholder="Candidate Email "
              id="candidateEmail"
            />
            <br />
          </tr>
          <br />

          <tr>
            <label for="candidatepass">Candidate password :-</label>
            <input
              type="password"
              placeholder="Candidate password "
              id="candidatepass"
            />
            <br /><br />
          </tr>

          <tr>
            <label>Gender</label>
            <input type="radio" />male
            <input type="radio" />female
          </tr>
          <br />
          <br />
          <tr>
            <label>known languages</label
            ><br />
            <input type="checkbox" />English<br />
            <input type="checkbox" />Hindi<br />
            <input type="checkbox" />Marathi<br />
          </tr>
          <br />

          <tr>
            <label>Age:-</label>
            <select>
              <option>15-18</option>
              <option>18-26</option>
              <option>27-35</option>
            </select>
          </tr>
          <br />
          <br />
          <tr>
            <button type="submit">Submit here</button>
            <button type="reset">Reset</button>
          </tr>
        </table>
      </form>
    </fieldset>
    <br />
    <table>
      <thead>
        <tr>
          Name
        </tr>
        <tr>
          city
        </tr>
        <tr>
          Roll no.
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>tajas</td>
          <td>nsp</td>
          <td>22</td>
        </tr>
        <tr>
          <td>ketan</td>
          <td>vasai</td>
          <td>23</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
