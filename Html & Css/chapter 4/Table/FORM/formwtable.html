<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Table</title>
</head>
<body>
    <form>
        
    <table border="1">
       
            
            <tbody>
                <tr>
                    <td> <label for="candidateName">Candidate Full Name :-</label></td>
                    <td><input type="text" placeholder="Candidate Full Name " id="candidateName"></td>
                    
                </tr>
                <tr>
                    <td><label for="candidateEmail">Candidate Email :-</label></td>
                    <td> <input type="email" placeholder="Candidate Email " id="candidateEmail"> </td>
                </tr>
                <tr>
                    <td><label for="candidatepass">Candidate password :-</label></td>
                    <td><input type="password" placeholder="Candidate password " id="candidatepass"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio">male
                        <input type="radio">female</td>
                </tr>
                <tr>
                    <td><label>known languages</label></td>
                    <td><input type="checkbox">English
                        <input type="checkbox">Hindi                        
                        <input type="checkbox">Marathi</td>
                </tr>
                <tr>
                    <td><label>Age:-</label></td>
                    <td><select>
                        <option>
                            15-18
                        </option>
                        <option>
                            18-26
                        </option>
                        <option>
                            27-35
                        </option>
                    </select></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit here</button>
                    </td>
                    <td>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
                
            </tbody>
        
    </table>    
    </form>
</body>
</html>
